rootLogger.level=warn
rootLogger.appenderRef.console.ref=LogConsole
#dhbw
logger.dhbw.name=de.dhbw
logger.dhbw.level=debug
logger.dhbw.appenderRef.console.ref=LogConsole
logger.dhbw.additivity=false
#appenders
appender.console.type=Console
appender.console.name=LogConsole
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %highlight{%-5p} %c:%L - %m%n
appender.console.layout.disableAnsi=false
